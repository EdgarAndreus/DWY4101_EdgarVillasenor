{% extends 'tienda/main.html' %}
{% load static %}


    {% block content %}


		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Productos</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Productos</th>
							<th>Marca</th>
							<th>Precio</th>
                            </tr>
                        {% for i in producto %}
                            <tr>
                                <td>{{ i.nombre }}</td>
                                <td>{{ i.marca }}</td>
                                <td>{{ i.precio }}</td>
                            </tr>
                        {% endfor %}
					</table>
				</div>
			</div>

		</div>

        <div class="row">
	<div class="col-md-5">
		<h5>Clientes:</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="{% url 'crearCliente' %}">Crear Cliente</a>
			<table class="table table-sm">
				<tr>
                    <th></th>
					<th>Cliente</th>

				</tr>

				{% for cli in cliente %}
					<tr>
                        <td><a class="btn btn-sm btn-info" href="{% url 'cliente' cli.id %}">Ver</a></td>
						<td>{{cli.nombre}}</td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>
        </div>

{% endblock content %}
