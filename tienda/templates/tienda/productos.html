{% extends 'tienda/main.html' %}
{% load static %}


    {% block content %}


		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Productos</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Productos</th>
							<th>Marca</th>
							<th>Precio</th>
                            </tr>
                        {% for i in producto %}
                            <tr>
                                <td>{{ i.nombre }}</td>
                                <td>{{ i.marca }}</td>
                                <td>{{ i.precio }}</td>
                            </tr>
                        {% endfor %}
					</table>
				</div>
			</div>

		</div>

{% endblock content %}
